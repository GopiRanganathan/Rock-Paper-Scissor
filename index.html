<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ROCK PAPER SCISSOR</h1>
            <div class="hands">
                <div class="rock right" id="computer"><i class="fa-regular fa-hand-back-fist"></i></div>
                <div class="rock left" id="user"><i class="fa-regular fa-hand-back-fist"></i> </div>
            </div>
            <p class="result" id="result"> Select Your Choice</p>
            <div class="choice">
                <button id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
                <button id="paper"><i class="fa-regular fa-hand"></i></button>
                <button id="scissor"><i class="fa-regular fa-hand-scissors"></i></button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
